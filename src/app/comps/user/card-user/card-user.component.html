<div class="body-card" *ngIf="user_game as user">
    <div class="card">
    <div class="box">
        <div class="img">
            <img src="{{(user.pothoUrl) ? user.pothoUrl : 'assets/img/TL18TV7R6-UL1DXHD6Z-gdf2e191070b-512.png'}}">
        </div>
        <h2>{{user.first_name}}<br><span class="navbar-text"><i class="fas fa-trophy"></i>{{user.sum_score}}</span></h2>
        <h3>שיחקת ב: 5 משחקים</h3>
        <div class="row"> <!-- E-mail -->
            <label class="col-xs-6 col-form-label">: טריווה</label>
            <div class="col-xs-6">{{user.trivya_score}}</div>
        </div>
    
        <div class="row"> <!-- Zip Code -->
            <label class="col-xs-6 col-form-label">: סודוקו</label>
            <div class="col-xs-6">{{user.sudoko_score}}</div>
        </div>
    
        <div class="row"> <!-- Password -->
            <label class="col-xs-6 col-form-label">סה"כ :</label>
            <div class="col-xs-6">{{user.sum_score}}</div>
        </div>
        <span>
            <ul>
                <li><a href="#"><i class="fab fa-facebook" aria-hidden="true" ></i></a></li>
                <li><a href="#"><i class="fab fa-twitter" aria-hidden="true"></i></a></li>
                <li><a href="#"><i class="fab fa-google-plus" aria-hidden="true"></i></a></li>
                <li><a href="#"><i class="fab fa-linkedin" aria-hidden="true"></i></a></li>
                <li><a href="#"><i class="fab fa-instagram" aria-hidden="true"></i></a></li>
            </ul>
        </span>
    </div>
</div>
</div>
