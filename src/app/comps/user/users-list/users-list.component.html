<!------ Include the above in your HEAD tag ---------->
<div class="body-users">
    <div class="container">
		<div class="row">
			<div class="[ col-xs-12 col-sm-offset-2 col-sm-8 ]">
				<ul class="event-list" >
					<li *ngFor = "let user of this.usersList" >
						<time datetime="2014-07-20">
							<span class="day">{{user.user_name}}</span>
							<span class="month">{{user.user_name}}</span>
							<span class="year">{{user.pothoUrl}}</span>
							<span class="time">{{user.password}}</span>
						</time>
						<img alt="Independence Day" src="{{(user.pothoUrl) ? user.pothoUrl : 'assets/img/TL18TV7R6-UL1DXHD6Z-gdf2e191070b-512.png'}}" />
						<div class="info">
							<h2 class="title">סה"כ נקודות: </h2>
							<p class="desc">{{user.sum_score}}</p>
						</div>
						<div class="social">
							<ul>
								<li class="facebook" style="width:33%;"><a href="#facebook"><span class="fa fa-facebook"></span></a></li>
								<li class="twitter" style="width:34%;"><a href="#twitter"><span class="fa fa-twitter"></span></a></li>
								<li class="google-plus" style="width:33%;"><a href="#google-plus"><span class="fa fa-google-plus"></span></a></li>
							</ul>
						</div>
					</li>
				</ul>
			</div>
		</div>
    </div>
</div>
